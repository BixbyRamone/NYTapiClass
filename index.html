<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!--    <link rel="stylesheet" type="text/css" href="style.css">-->
	<title>NYT App</title>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-12">
				<div class="jumbotron">
  					<h1>New York Times Search</h1>
				</div>
			</div>
		</div>
			
		<div class= "row">
			<div class = "col-md-12">
				  <div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Search Parameters</h3>
					  </div>
					  <div class="panel-body">
					    <label for="basic-url">Search Term:</label>
					      <div class="input-group">
					        <input type="text" class="form-control" id="search-term" aria-describedby="basic-addon3">
					      </div>
					      <label for="basic-url">Number of Records to Retrieve:</label>
					      <div class="input-group">
					        <input type="text" class="form-control" id="number" aria-describedby="basic-addon3">
					      </div>
					      <label for="basic-url">Start Year (Optional):</label>
					      <div class="input-group">
					        <input type="text" class="form-control" id="start-year" aria-describedby="basic-addon3">
					      </div>
					      <label for="basic-url">End Year (Optional):</label>
					      <div class="input-group">
					        <input type="text" class="form-control" id="end-year" aria-describedby="basic-addon3">
					      </div>
					      <button type="button" class="btn btn-default" id = "search-btn">Search</button>
					      <button type="button" class="btn btn-default" id = "clear-btn">Clear Results</button>
					  </div>
					</div>
			</div>
		</div>	

		<div class= "row">
			<div class = "col-md-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Top Articles</h3>
				  </div>
				  <div class="panel-body" id="article-display">
				  </div>
				</div>
			</div>
		</div>
	</div>

  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  
  <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
